<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Обратный отсчет</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hong+Kong&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: 'Hong Kong', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 6vw;
      color: #ff6666;
      margin-bottom: 5vw;
    }

    .countdown {
      font-size: 10vw;
      color: #000;
      display: flex;
      gap: 2vw;
      flex-wrap: wrap;
      justify-content: center;
    }

    .countdown span {
      transition: transform 0.3s ease-in-out;
    }

    .seconds {
      color: #ff0000;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 2.5em;
      }

      .countdown {
        font-size: 4em;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Hong Kong</h1>
  <div class="countdown" id="countdown">
    <span id="days">00</span>д
    <span id="hours">00</span>ч
    <span id="minutes">00</span>м
    <span class="seconds" id="seconds">00</span>с
  </div>

  <script>
    const countdown = () => {
      const targetDate = new Date(2025, 4, 21, 16, 50, 0);
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "Время пришло!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
    };

    setInterval(countdown, 1000);
    countdown();
  </script>
</body>
</html>
